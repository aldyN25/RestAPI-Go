<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People List</title>
</head>
<body>

    <h3>People List</h3>
    <a href=/"person">Add</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {{range .person}}
        <tr>
            
            <td>{{.ID}}</td>
            <td>{{.Username}}</td>
            <td>{{.FirstName}}</td>
            <td>{{.LastName}}</td>
            <td>{{.Password}}</td>
            <td>
                <a href="/product/edit?id={{.ID}}">Edit</a> | 
                <a href="/product/delete?id={{.ID}}" onclick="return confirm('Anda yakin?')">Delete</a>
            </td>
        </tr>
        {{end}}
    </table>
    
</body>
</html>
