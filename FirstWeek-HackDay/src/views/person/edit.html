<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit People</title>
</head>
<body>
    <h3>Edit People</h3>
    <form method="POST" action="/product/update">
    <table>
        <tr>
            <td>ID</td>
            <td>{{.person.ID}}</td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" value="{{.person.Username}}"></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" value="{{.person.FirstName}}"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" value="{{.person.LastName}}"></td>
        </tr>
         <tr>
            <td>Password</td>
            <td><td><input type="text" name="password" value="{{.person.Password}}"></td>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Save">
                <input type="hidden" name="id" value="{{.Id}}">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
